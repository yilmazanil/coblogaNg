<h2>Recent </h2>
<div *ngFor="let post of posts">
    <span class="badge">Id:{{post.id}}</span> 
    <span>Heading: {{post.Heading}}</span> 
    <span>Body: {{post.Body}}</span>
    <span>Tags : </span>
    <span *ngFor="let tag of post.Tags">
        {{tag.name}}
    </span>
    <button class="read" (click)="readPost(post); $event.stopPropagation()">read</button>
</div>
