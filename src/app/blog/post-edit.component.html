<div *ngIf="postContent">
    <input type="text" [value]="postContent.Heading" />
    <tinymce-editor [elementId]="'TextEditorSampleId'" [editorContent]=+postContent.Body>
    </tinymce-editor>
    <tag-area [items]="postContent.Tags"></tag-area>
    <button (click)="Save(); $event.stopPropagation()">Save</button>
</div>
